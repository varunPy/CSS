<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        #web1{
            text-transform: capitalize;
        }
        #web2{
            text-transform: lowercase;
        }
        #web3{
            text-transform: uppercase;
        }
        #web4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h3 id="web1">this is webpage</h3>
    <h3 id="web2"> this is WEBPAGE</h3>
    <h3 id="web3">this is webpage</h3>
    <h3 id="web4">This is webpage</h3>
</body>
</html>
