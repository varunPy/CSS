<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSelector</title>
</head>
<style>
    .first{
        color: blue;
    }
    .second{
        color: brown;
    }
</style>
<body>
    <h1 class="first">This is web Page</h1>
    <h2 class="second">This is first web page</h2>
    <p class="first">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem, porro.</p>
</body>
</html>
