<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size&font-weight</title>
    <style>
            #web{
                font-size: 10px; font-weight: 900;
            }
            #web1{
                font-size: 25px; font-weight: 900;
            }
            #web2{
                font-size: 35px; font-weight: 900;
            }
            #web3{
                font-size: 45px;
            }
    </style>
</head>
<body>
    <p id="web">This is web page</p><br>
    <p id="web1">This is web page</p><br>
    <p id="web2">This is web page</p><br>
    <p id="web3">This is web page</p>
</body>
</html>
