<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mrg{
            margin: 8px;
            border: 2px solid;
        }
        #f1{
            height: 50px;
            width: 50px;
            background-color: aqua;
            padding: 5px;
            
        }
        #f2{
            height: 50px;
            width: 50px;
            background-color: aqua;
            padding:5px
        }
    </style>
</head>
<body>
    <div id="f1" class="mrg">box1</div>
    <div id="f2" class="mrg">box2</div>
</body>
</html>
