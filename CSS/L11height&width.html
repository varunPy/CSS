<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
</head>
<style>
    .box{
        height: 50px;
        width: 50px;
    }
    #box1{
        color: blue; background-color: yellow;
    }
    #box2{
        color: green; background-color: yellow;
    }
    #box3{
        color: brown; background-color: yellow;
    }
</style>
<body>
    <div id="box1" class="box">Box 1</div><br>
    <div id="box2" class="box">Box 2</div><br>
    <div id="box3" class="box">Box 3</div>
</body>
</html>
