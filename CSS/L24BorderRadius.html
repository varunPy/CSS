<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #br{
        height: 50px;
        width: 50px;
        margin-left: 8px;
        border-radius: 6px ;
        border: 5px solid black;
        background-color: aqua;
    }
    #br1{
        height: 50px;
        width: 50px;
        margin-left: 8px;
        margin-top: 10px;
        border-radius: 8px;
        border:5px solid black ;
        background-color: aqua;
    }
</style>
<body>
    <div id="br">first</div>
    <div id="br1">Second</div>
</body>
</html>
