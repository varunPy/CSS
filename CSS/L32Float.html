<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatProperty</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #container{
        height: 200px;
        width: 500px;
        border: 2px solid black;
        background-color: aqua;
    }
    .box{
        height: 70px;
        width: 70px;
        margin: 5px;
        float: inline-end;
        display: inline-block;
        background-color: blueviolet;
        border: 2px solid black;
    }
</style>
<body>
    <div id="container">
        <div id="b" class="box">box1</div>
        <div id="b1" class="box">box2</div>
    </div>

</body>
</html>
