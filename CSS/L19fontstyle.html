<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
        #style{
        font-style: italic;
        }
        #style1{
            font-style: normal;
        }
        #style2{
            font-style: oblique;
        }
    </style>

</head>
<body>
    <p id="style">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, vitae?</p>
    <p id="style1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis, eveniet!</p>
    <p id="style2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam, repudiandae.</p>
</body>
</html>
