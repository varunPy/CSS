<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupSelector</title>
</head>
<style>
    .hello, #p {
        color: blue;
    }
</style>
<body>
    <h1 class="hello">this is heading</h1>
    <h2 class="hello">This is second heading</h2>
    <h3 id="p">Hello i am dev</h3>
    <p id="page">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, velit.</p>

</body>
</html>
