<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-align</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            text-align: center;
        }
        #box1{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            text-align: right;
        }
        #box2{
            height: 150px;
            width: 150px;
            background-color: brown;
            text-align:left;
        }
    </style>
</head>
<body>
    <div id="box">Varun</div><br>
    <div id="box1">Varun</div><br>
    <div id="box2">Varun</div>
</body>
</html>
